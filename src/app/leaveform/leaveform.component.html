<div class="container">
    <div class="title"> 
       <h1>Leave Application Form</h1>
    </div>


    <form>
        <div>
            <table>
                <tr>
                    <td class="employee-name" colspan="4">
                        <label for="fullName">Employee Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                        <button class="button" onclick="alert('Valid data!')">Search</button>  
                    </td>
                </tr>
            <tr>
                <td>
                    <label for="employeeId">Employee Id:</label>
                    <input type="text" id="employeeId" name="employeeId" required>
                </td>
                <td>
                    <label for="cid">CID:</label>
                    <input type="text" id="cid" name="cid" required>
                </td>
                <td>
                    <label for="designation">Designation:</label>
                    <input type="text" id="designation" name="designation" required>
                </td>
                <td>
                    <label for="unitName">Unit Name:</label>
                    <input type="text" id="unitName" name="unitName" required>
                </td>
            </tr>
            
            <tr>
                <td class="employee-name" colspan="4">
                    <label for="language">Select leave type</label>
                    <select name="language" id="language">
                      <option value="Causal leaver">Causal leaver</option>
                      <option value="el">EL</option>
                      <option value="ml">ML</option>
                      <option value="pln">PL</option>
                      <option value="eol">EoL</option>
                    </select>
                    
                    <input type="radio" id="Wholeday" name="leaveType" value="Wholeday">
                    <label for="Wholeday">Wholeday</label>
                    <input type="radio" id="Halfday" name="leaveType" value="Halfday">
                    <label for="Halfday">Halfday</label>
               
                </td>
            </tr>
           

                <td colspan="4">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </td>
           


                
            <tr>
                <td colspan="4">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </table>
   
  </div>
